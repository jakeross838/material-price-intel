<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Price Intel</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display" style="display:none;position:fixed;bottom:0;left:0;right:0;background:red;color:white;padding:12px;font-family:monospace;font-size:14px;z-index:99999;max-height:200px;overflow:auto;"></div>
    <script>
      window.onerror = function(msg, url, line) {
        var el = document.getElementById('error-display');
        el.style.display = 'block';
        el.innerHTML += '<div>ERROR: ' + msg + ' (line ' + line + ')</div>';
      };
      window.addEventListener('unhandledrejection', function(e) {
        var el = document.getElementById('error-display');
        el.style.display = 'block';
        el.innerHTML += '<div>PROMISE ERROR: ' + (e.reason && e.reason.message || e.reason) + '</div>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
